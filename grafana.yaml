apiVersion: 1

datasources:
  - name: Loki
    uid: loki
    type: loki
    access: proxy
    editable: true
    url: http://loki:3100
    jsonData:
      derivedFields:
        - datasourceUid: tempo
          name: TraceID
          matcherRegex: '"trace[_-]id"\s*:\s*"([a-fA-F0-9]+)"'
          url: "$${__value.raw}"

  - name: Tempo
    uid: tempo
    type: tempo
    access: proxy
    editable: true
    url: http://tempo:3200
    jsonData:
      nodeGraph:
        enabled: true
      serviceMap:
        datasourceUid: "mimir"
      tracesToLogsV2:
        datasourceUid: loki
      # tracesToLogs:
      #   datasourceUid: loki
      #   filterByTraceID: true
      #   filterBySpanID: false
      #   spanEndTimeShift: "500ms"
      #   spanStartTimeShift: "-500ms"
      #   tags: ["job", "service_name"]
      #   mapTagNamesEnabled: true
      lokiSearch:
        datasourceUid: loki
      tracesToMetrics:
        datasourceUid: mimir
      traceToProfiles:
        datasourceUid: pyroscope

  - name: Mimir
    uid: mimir
    type: prometheus
    access: proxy
    url: http://mimir:9009/prometheus
    jsonData:
      exemplarTraceIdDestinations:
        - datasourceUid: tempo
          name: TraceID
      httpMethod: POST
      timeInterval: "2s"

  - name: Pyroscope
    uid: pyroscope
    type: phlare
    access: proxy
    editable: true
    url: http://pyroscope:4040
    jsonData:
      backendType: pyroscope
